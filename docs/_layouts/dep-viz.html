<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Python Package Dependency</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <style>
        main {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
        }

        textarea {
            min-height: 100%;
            min-width: calc(100% - 2rem);
        }

        svg {
            color: hsl(0 0% 0% / 0.7);
        }
    </style>
</head>

<body>
    <main>
        <div id="content">
            <svg>
            </svg>
        </div>
        <div>
            <textarea id="input" placeholder="Paste the output of the `pipdeptree -p <package> --json` here..."></textarea>
        </div>
    </main>
    <!-- <script type="module" src="index.js"></script> -->
    <script type="module" type="text/javascript">
        import { render } from "../assets/depViz.js";
        const textarea = document.getElementById("input");
        textarea.addEventListener("change", (e) => {
            const input_data = JSON.parse(e.target.value);
            console.log({ value: input_data });
            render(input_data);
            e.target.value = JSON.stringify(input_data, undefined, 2);
        });
    </script>
</body>

</html>
